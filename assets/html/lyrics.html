<h1 class="title">Lyrics</h1>
<div class="row">
    <div class="col s12 m3" style="padding-top:0">
        <ul class="card collection" style="font-family: 'Reem Kufi', sans-serif;cursor:pointer!important;border:none">
            <li class="collection-item" ng-if="!data.lyrics" style="text-align:center">
                <div class="preloader-wrapper small active">
                    <div class="spinner-layer spinner-blue-only">
                        <div class="circle-clipper left">
                            <div class="circle"></div>
                        </div>
                        <div class="gap-patch">
                            <div class="circle"></div>
                        </div>
                        <div class="circle-clipper right">
                            <div class="circle"></div>
                        </div>
                    </div>
                </div>
            </li>
            <li class="collection-item lyric" ng-repeat="lyric in data.lyrics" ng-class="[selectedLyric.title == lyric.title ? 'selected' : '']" ng-click="select(lyric)">{{lyric.title}}</li>
        </ul>
    </div>

    <div class="col s12 m9 card" style="text-align:center">

        <h5>{{selectedLyric.title}}</h5>

        <div ng-bind-html="selectedLyric.text | newline"></div>
    </div>
</div>
<style>
    .lyric.selected {
        background-color: #56c8ff !important;
    }
</style>
