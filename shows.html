<h1>Shows</h1>
<div>
    <div class="card" ng-repeat="event in data.events">
        <div class="card-content">
            <span class="card-title">{{event.title}}</span><br/>
            <span>{{event.time}}</span>
            <p>{{event.description}}</p>
        </div>
        <div class="card-action">
            <a href="#">Book</a>
            <a href="#">Directions</a>
        </div>
    </div>
</div>
