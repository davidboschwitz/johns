<h1 class="title">Shows</h1>
<div>
    <div class="card" ng-repeat="show in data.shows">
        <div class="card-content">
            <span class="card-title">{{show.title}}</span><br/>
            <span>{{show.time}}</span>
            <p>{{show.description}}</p>
        </div>
        <div class="card-action">
            <a ng-repeat="link in show.links" href="{{link.url}}" target="_blank">{{link.title}}</a>
        </div>
    </div>
</div>
